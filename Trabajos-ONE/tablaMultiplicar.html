<body>

	<hr>
	<p>
		<center><big>	
		 CALCULAR LA TABLA DE MULTIPLICAR
		</big></center>
	</p>
	<hr>

	<center>
	<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}


	function imprimir (frase){

		document.write(frase);
		saltarlinea();

	}


	var multiplicador = 1;
	var numero = parseInt(prompt("Ingrese numero"))


	while(multiplicador <= 10){

		imprimir("la tabla es " + numero*multiplicador);
		multiplicador = multiplicador + 1;


	}

//++ (para usarlo como incrementador)
	




	


	saltarlinea()
	saltarlinea()
	saltarlinea()







	</script>
	</center>

  


	

</body>
