<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberias Alura</title>
    <link rel="stylesheet" href="style - contacto.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="imagenes/logo2.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo-barberia"></h1>
            <nav>
                <ul class="navegacion">
                    <li class="item"> <a href="baberiaAlura.html" target="_blank">Home</a></li>
                    <li class="item"> <a href="productos.html">Productos</a></li>
                    <li class="item"> <a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            
        </div>
       
        
    </header>
    <main>
        <!--<input type="search">-->
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="correo@correo.com"> 

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX-XXXXXXX">

            <label for="msj">Mensaje</label>
            <textarea name="msj" id="msj" cols="64" rows="10" class="input-padron"></textarea>

            <fieldset>

            <legend>¿Cómo le gustaria que lo contataramos?</legend>

            <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email">Email</label>
            
            
            <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
            

            <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>WhatsApp</label>
            
            
        </fieldset>
        <fieldset>
            <legend>¿En cual horario prefiere ser antendido?</legend>
            <select name="" id="">
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>

            
            
        </fieldset>

            <label class="checkbox" for=""><input type="checkbox" name="" id="" checked> ¿Le gustaria recibir novedades de la Baberia Alura? </label>

            <input type="submit" value="Enviar" class="enviar">

            
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                
                <tr>
                    <td>Lunes</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h a 20h</td>
                </tr>

            </tbody>
           
            
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo-barberia">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>

    </footer>

    
</body>
</html>
