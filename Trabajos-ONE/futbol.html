<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>


<body>


	<p>
		<big>	
		 PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL
		</big>
	</p>


	<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}


	function imprimir (frase){

		document.write(frase);
		saltarlinea();

	}

	//parseInt = para transfomar texto a numero introducidos en prompt

	var victorias = parseInt(prompt("informe la cantidad de victorias"));
	var empates = parseInt(prompt("informe la cantidad de empates"));

	puntosTotal = victorias * 3 + empates ;


	imprimir ("Tenemos " + puntosTotal);


	if (puntosTotal > 28) {

		imprimir ("Estamos mejor ");

	}

	if (puntosTotal < 28) {

		imprimir ("Estamos peor ");


	}

	if (puntosTotal == 28) {

		imprimir ("Estamos igual ");


	}

	




	

	</script>

	

</body>
</html>
